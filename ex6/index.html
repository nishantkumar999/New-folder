<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form Car</title>
</head>
<body>
    <h1>Signup Form</h1>
    <form action="sign-up" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder=" Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required>

        <!-- Gender Field --> 
		<label>Gender:</label> 
		<input type="radio" id="gender_m" name="gender" value="male" required> 
		<label for="gender_m">Male</label> 
		<input type="radio" id="gender_f" name="gender" value="female" required> 
		<label for="gender_f">Female</label><br><br> 
		
        <!-- Car Brands Field --> 
		<label for="cars">Car Brands:</label> 
		<select id="cars" name="cars" required> 
			<option value="">--Please choose an option--</option> 
			<option value="toyota">Toyota</option> 
			<option value="honda">Honda</option> 
			<option value="ford">Ford</option> 
		</select><br><br> 
		

        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Age" required>

        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob" required>

        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Password" required>

        <label for="tos">I agree to the TOS</label>
        <input type="checkbox" name="tos" id="tos" required>

        <label for="submit">Submit the form</label>
        <button>Submit</button>
    </form>

    
</body>
</html>
