<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=4, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Create a Submit Button with Hover Effect</title>
    <style>
        #btn{
            background-color: black;
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            padding: 10px;
            transition: 0.3s all ease;
        }

        #btn:hover{
            background-color: yellow;
            color: black;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <button id="btn" type="submit">
        Submit
    </button>
</body>
</html>
