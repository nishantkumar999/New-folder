<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Pseudo-Elements in CSS</title>
    <style>
        #container{
            margin: 20px;
            padding: 0;
        }

        #container::before{
            content: "Before Element";
            display: inline-block;
            font-size: 20px;
            margin-bottom: 10px;
            color: #f00;
        }

        #container::after{
            content: "After Element";
            display: inline-block;
            font-size: 20px;
            margin-bottom: 10px;
            color: #f00;
        }
    </style>
</head>
<body>
    <div id="container">
        This is the main container element
    </div>
</body>
</html>
