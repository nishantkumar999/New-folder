<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML tables</title>
</head>
<body>
    <h1>Students Id</h1>
    <table>
        <thead>
            <tr>
                <th>Roll number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>29630</td>
                <td>Rohan</td>
            </tr>
            <tr>
                <td>23690</td>
                <td>Kunal</td>
            </tr>
            <tr>
                <td>21963</td>
                <td>Nishant</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
