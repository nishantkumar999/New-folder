<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Testimonial Section</title>
    <style>
        .root{
            background-color:  #f5f5f5;
        }

        div{
            padding: 30px;
            background-color: #f5f5f5;
        }

        p{
            padding: 30px; 
            background-color: white;
            font-style: normal;
             
        }

        p > span{
            text-align: right;
            font-style: italic; 
        }
    </style>
</head>

<body>
    <div>
        <h1>Testimonials</h1>
        <p>This product is amazing! I highly recommend it to anyone in need of a solution like this. 
            <span >-John Doe</span>
        </p>
        <p>I have been using this for a few weeks now and it has completely transformed my workflow. 
            <span>-Jane Smith</span>
        </p>
        </div>

</body>

</html>
