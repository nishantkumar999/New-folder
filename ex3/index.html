<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
</head>

<body>

    <body>
        <section class="stats-section">
            <table class="stats-table">
                <thead style="background-color: darkcyan;">
                    <tr>
                        <th>Player</th>
                        <th>Games Played</th>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Win Rate (%)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="background-color: aliceblue;">
                        <td>John Doe</td>
                        <td>50</td>
                        <td>30</td>
                        <td>20</td>
                        <td>60</td>
                    </tr>
                    <tr style="background-color:antiquewhite ;">
                        <td>Jane Smith</td>
                        <td>45</td>
                        <td>25</td>
                        <td>20</td>
                        <td>55.6</td>
                    </tr>
                    <tr style="background-color: aliceblue;">
                        <td>Mike Johnson</td>
                        <td>40</td>
                        <td>20</td>
                        <td>20</td>
                        <td>50</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </body>

</html>
