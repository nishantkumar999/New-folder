<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="submit-feedback" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" autofocus minlength="3" maxlength="50" required>

        <label for="portfolio">Portfolio</label>
        <input type="url" id="portfolio" name="portfolio" placeholder="pin your portfolio">

        <label for="favColor">Favorite Color</label>
        <input type="color" id="favColor" name="favColor">

        <label for="likeness">Likeness</label>
        <input type="range" id="likeness" name="likeness" min="1" max="100">
    </form>

</body>
</html>
